
apiVersion: v1
kind: ConfigMap
metadata:
  name: ghcr-cleanup-config
  namespace: jenkins
data:
  GITHUB_USERNAME: "SimonStiil"
  DRY_RUN: "false"
  METRICS_PORT: "8000"
  SCHEDULE_TIME: "02:00"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghcr-cleanup
  namespace: jenkins
  labels:
    app: ghcr-cleanup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghcr-cleanup
  template:
    metadata:
      labels:
        app: ghcr-cleanup
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: ghcr-cleanup
        image: ghcr.io/simonstiil/ghcr-cleanup:main
        imagePullPolicy: Always
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-token-secret
              key: text
        envFrom:
        - configMapRef:
            name: ghcr-cleanup-config
        ports:
        - name: metrics
          containerPort: 8000
          protocol: TCP
        resources:
          requests:
            memory: "8Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: ghcr-cleanup
  namespace: jenkins
  labels:
    app: ghcr-cleanup
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: ghcr-cleanup
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ghcr-cleanup
  namespace: jenkins
  labels:
    app: ghcr-cleanup
spec:
  selector:
    matchLabels:
      app: ghcr-cleanup
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics